# set-option [-aFgoqsuw] [-t target-session | target-window] option value (alias: set) Set a window option with -w (equivalent to the set-window-option command), a server option with -s, otherwise a session option. If -g is given, the global session or window option is set. -F expands formats in the option value. The -u flag unsets an option, so a session inherits the option from the global options (or with -g, restores a global option to the default). The -o flag prevents setting an option that is already set and the -q flag suppresses errors about unknown or ambiguous options.
# set-window-option [-aFgoqu] [-t target-window] option value (alias: setw) Set a window option.  The -a, -F, -g, -o, -q and -u flags work similarly to the set-option command.
# tmux allows a command to be bound to most keys, with or without a prefix key. When specifying keys, most represent themselves (for example â€˜Aâ€™ to â€˜Zâ€™). Ctrl keys may be prefixed with â€˜C-â€™ or â€˜^â€™, and Alt (meta) with â€˜M-â€™. In addition, the following special key names are accepted: Up, Down, Left, Right, BSpace, BTab, DC (Delete), End, Enter, Escape, F1 to F12, Home, IC (Insert), NPage/PageDown/PgDn, PPage/PageUp/PgUp, Space, and Tab. Note that to bind the â€˜"â€™ or â€˜'â€™ keys, quotation marks are necessary.
# bind-key [-nr] [-T key-table] key command [arguments] (alias: bind) Bind key key to command. Keys are bound in a key table. By default (without -T), the key is bound in the prefix key table. This table is used for keys pressed after the prefix key (for example, by default â€˜câ€™ is bound to new-window in the prefix table, so â€˜C-b câ€™ creates a new window). The root table is used for keys pressed without the prefix key: binding â€˜câ€™ to new-window in the root table (not recommended) means a plain â€˜câ€™ will create a new window. -n is an alias for -T root. Keys may also be bound in custom key tables and the switch-client -T command used to switch to them from a key binding. The -r flag indicates this key may repeat, see the repeat-time option.
# send-keys [-lMRX] [-N repeat-count] [-t target-pane] key ... (alias: send) Send a key or keys to a window. Each argument key is the name of the key (such as â€˜C-aâ€™ or â€˜NPageâ€™) to send; if the string is not recognised as a key, it is sent as a series of characters.  The -l flag disables key name lookup and sends the keys literally.  All arguments are sent sequentially from first to last.  The -R flag causes the terminal state to be reset. -M passes through a mouse event (only valid if bound to a mouse key binding, see MOUSE SUPPORT). -X is used to send a command into copy mode - see the WINDOWS AND PANES section.  -N specifies a repeat count.
# send-prefix [-2] [-t target-pane] Send the prefix key, or with -2 the secondary prefix key, to a window as if it was pressed.
# unbind-key [-an] [-T key-table] key (alias: unbind) Unbind the command bound to key.  -n and -T are the same as for bind-key.  If -a is present, all key bindings are removed.

